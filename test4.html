<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script>
  class Animal {
    constructor(name) {
      this.speed = 0;
      this.name = name;
    }
    stop() {
      this.speed = 0;
      alert(`${this.name} stands still.`)
    }
  }

  class Rabbit extends Animal {
    stop() {
      console.log('rabbit 下的stop')
    }
  }

  let rabbit = new Rabbit('white Rabbit');
  rabbit.stop();
  </script>
</head>
<body>
  
</body>
</html>
