       var validPalindrome = function(s) {
        if(s.split("").reverse().join("") === s) return true;
        if(s.length % 2 === 0) {
            if(s.slice(0, s.length/2 -1).split("").reverse().join("") === s.slice(s.length/2 +1)) {
                return true;
            }
        }
        return false;
       }
